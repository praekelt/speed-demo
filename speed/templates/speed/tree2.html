<html>
<body>

<h1>Tree - hierarchy in a single query</h1>

<ul>
{% for object, children in tree.items %}
    <li>{{ object.title }} has target {{ object.target.title }}</li>
        <ul>
            {% for child in children %}
                <li>{{ child.title }} has target {{ child.target.title }}</li>
            {% endfor %}
        </ul>
{% endfor %}
</ul>

</body>
</html>
